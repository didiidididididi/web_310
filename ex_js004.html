<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>반복문예제</title>
    </head>
    <body>

        <h1>반복문출력</h1>

        <script>
            document.write('<h2>for문작성</h2>');

            // while문
            //  변수등록

            // let i =0;
            // while(i<10){
            //     document.write(i)
            //     i++;
            // }

            // // for문 작성
            // for(var a=0; a<10; a++){
            //     document.write(a)
            // }

            
            
            // 구구단 2단 만들기

            document.write('<h2>구구단 2단</h2>')
            document.write('2X1=2<br>')
            document.write('2X2=4<br>')
            // 힌트 document.write('2X'+변수+='+('변수*2)+'<br>')

            for(var aa=1; aa<10; aa++){
                document.write('2X'+aa+'='+(aa*2)+'<br>')
            }


            document.write('<h2>구구단 3단</h2>')
            for(var ab=1; ab<10; ab++){
                document.write('3X'+ab+'='+(ab*3)+'<br>')
            }

            document.write('<h2>구구단 4단</h2>')
            for(var ac=1; ac<10; ac++){
                document.write('4X'+ac+'='+(ac*4)+"<br>")
            }

            document.write('<h2>구구단 5단</h2>')
            for(var ax=1; ax<10; ax++){
                document.write('5X'+ax+'='+(ax*5)+'<br>')
            }

            document.write('<h2>구구단 6단</h2>')
            for(var az=1; az<10; az++){
                document.write('6X'+az+'='+(az*6)+'<br>')
            }

            document.write('<h2>구구단 7단</h2>')
            for(var ad=1; ad<10; ad++){
                document.write('7X'+ad+'='+(ad*7)+'<br>')
            }

            document.write('<h2>구구단 8단</h2>')
            for(var ae=1; ae<10; ae++){
                document.write('8X'+ae+'='+(ae*8)+'<br>')
            }
            
            document.write('<h2>구구단 9단</h2>')
            for(var ar=1; ar<10; ar++){
                document.write('9X'+ar+'='+(ar*9)+'<br>')
            }


        </script>

    </body>
</html>
