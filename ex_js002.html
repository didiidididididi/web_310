        <h1>당신의성적표</h1>
        <div class="table">
            <ul class="title">
                <li>국어</li>
                <li>수학</li>
                <li>영어</li>
                <li>총점</li>
                <li>평균</li>
            </ul>
            <ul class="write">
                <li id="kor" onclick="kNum()"></li>
                <li id="math" onclick="mNum()"></li>
                <li id="eng" onclick="eNum()"></li>
                <li id="add">00</li>
                <li id="avg"></li>
            </ul>
        </div>
    
        <div id="result"></div>

        <!-- 잘 모르겠음. -->

        <script>
            let kor = document.getElementById('kor')
            , mat = document.getElementById('math')
            , eng = document.getElementById('eng')
            , addN = document.getElementById('add')
            , avg = document.getElementById('avg')
            , rabc = document.getElementById('abc')
            , ko
            , ma 
            , en 
            , ad 
            , av;

            function kNum(){
                ko = Number(prompt('국어몇점?'))

                kor.innerHTML = ko;
                add()
            }

            function mNum(){
                ma = Number(prompt('수학몇점?'))

                mat.innerHTML = ma;
                add()
            }

            function eNum(){
                en = Number(prompt('영어몇점?'))

                eng.innerHTML = en;
                add()
            }

            function add(){
                ad = ko + ma + en;
                addN.innerHTML = ad;
                av = Math.floor( ad / 3 );
                avg.innerHTML = av;
            }



            if(avg >=90){
                document.write('당신은 A학점입니다.')
            } else if(avg <90 && avg >=80){
                document.write('당신은 B학점입니다.')
            } else if(avg <80 && avg >=70){
                document.write('당신은 C학점입니다.')
            } else if(avg <70 && avg >=60){
                document.write('당신은 D학점입니다.')
            } else if(avg <60){
                document.write('당신은 F학점입니다.')
            }
