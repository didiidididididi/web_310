<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>글자속성 연습장</title>
    </head>
    <body>
        <h1>글자속성 연습장</h1>
        <div class="lol">
            <p class="korea">가나다라마바사아자차카타파하</p>
            <strong class="eng">abcdefg</strong><br>
            <em class="english">HIJKlmn</em><br>
        </div>
        <table>
            <fieldset>
                <legend>언어</legend>
                <input type="radio" name="language"><span>한국어</span>
                <input type="radio" name="language"><span>영어</span>
                <input type="radio" name="language"><span>일본어</span>
                <input type="radio" name="language"><span>중국어</span>
            </fieldset>
        </table>
        <table border="1">
            <tr>
                <td>우이</td>
                <td>으이</td>
                <td>으잉</td>
                <td>오잉</td>
            </tr>
            <tr>
                <td>너무</td>
                <td>졸리다</td>
                <td>집가서</td>
                <td>자고싶다</td>
            </tr>
            <tr>
                <td colspan="4">아ㅏㅏㅏㅏㅏㅏㅏㅏ악</td>
            </tr>
        </table>

        <style>
            fieldset {padding: 30px;}
            .lol>.korea {text-decoration: underline;}
            .lol>.eng {text-transform: uppercase;
                        background-color: aqua;
                        margin: 50px;}
            .lol>.english {text-transform: lowercase;
                            text-decoration: line-through;
                            font-size: 30px;}
        </style>



    </body>
</html>
